<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Multiplayer Game</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="new-player-area">
        <form id="new-player-form">
            <input placeholder="Name" type="text" id="player-name">
            <input type="submit" value="Start" id="start-button">
        </form>
        <div id="player-1-info">
            <p id="player-1-greeting"></p>
            <p id="player-1-status"></p>
        </div>
        <div id="player-2-info">
            <p id="player-2-greeting"></p>
            <p id="player-2-status"></p>
        </div>
    </div>
    <div id="play-area">
        <div class="play-box" id="player-1-box">
            <p id="player-1-name">Waiting for Player 1</p>
            <p id="player-1-stats"></p>
        </div>
        <div class="play-box" id="results-box">

        </div>
        <div class="play-box" id="player-2-box">
            <p id="player-2-name">Waiting for Player 2</p>
            <p id="player-2-stats"></p>
        </div>
    </div>
    <div id="chat-area">
        <div id="chat-box">

        </div>
        <form>
            <input placeholder="Your message" type="text" id="chat-message">
            <input type="submit" value="Send" id="chat-button">
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
